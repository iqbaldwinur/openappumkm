<div
  class="modal fade"
  id="editUserModal_{{user.id}}"
  tabindex="-1"
  role="dialog"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit User</h5>
        <button class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <form
          id="editUserForm"
          method="POST"
          action="{% url 'edit_user' user.id %}"
        >
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              value="{{user.username}}"
            />
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <input
              type="text"
              id="role"
              name="role"
              class="form-control"
              value="{{user.role}}"
            />
          </div>

          <div class="form-group">
            <label for="is_active">Active</label>
            <input
              type="checkbox"
              id="is_active"
              name="is_active"
              value="{{ user.is_active }}"
            />
          </div>
          <div class="form-group">
            <label for="is_staff">Staff</label>
            <input
              type="checkbox"
              id="is_staff"
              name="is_staff"
              value="{{ user.is_staff }}"
            />
          </div>
          <div class="mb-3">
            <label for="status">staff</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="is_staff"
                id="statusAktif"
                value="True"
                checked
              />
              <label class="form-check-label" for="statusAktif">Publish</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="is_staff"
                id="statusTidakAktif"
                value="False"
              />
              <label class="form-check-label" for="statusTidakAktif"
                >Un-publish</label
              >
            </div>
          </div>
          <button class="btn btn-primary" id="saveChangesBtn" type="submit">
            Save changes
          </button>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
