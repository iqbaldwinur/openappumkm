<div
  class="modal fade"
  id="editssh{{item.id}}"
  tabindex="-1"
  role="dialog"
  aria-labelledby="editssh{{ item.id }}"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit ssh</h5>
        <button class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <form
          id="editsshForm"
          method="POST"
          action="{% url 'edit_ssh' item.id %}"
        >
          {% csrf_token %}
          <div class="form-group">
            <label for="uraian">Uraian</label>
            <input type="text" class="form-control" id="uraian" name="uraian" value="{{ item.uraian }}">
        </div>
        <div class="form-group">
            <label for="satuan">Satuan</label>
            <select class="form-control" id="satuan" name="satuan">
                <option value="bulan" {% if item.satuan == 'bulan' %}selected{% endif %}>Bulan</option>
                <option value="box" {% if item.satuan == 'box' %}selected{% endif %}>Box</option>
                <option value="paket" {% if item.satuan == 'paket' %}selected{% endif %}>Paket</option>
                <option value="buah" {% if item.satuan == 'buah' %}selected{% endif %}>Buah</option>
                <option value="kali" {% if item.satuan == 'kali' %}selected{% endif %}>Kali</option>
            </select>
        </div>
          
          <button class="btn btn-primary" id="saveChangesBtn" type="submit">
            Save changes
          </button>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
