<div
  class="modal fade"
  id="editDetailTransaksiBelanjaModal{{transaksi.id}}"
  tabindex="-1"
  role="dialog"
  aria-labelledby="editDetailTransaksiBelanjaModal{{ transaksi.id }}"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit anggaran</h5>
        <button class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <form
          id="editUserForm"
          method="POST"
          action="{% url 'edit_detail_transaksi_belanja' transaksi.id %}"
        >
          {% csrf_token %}
          <div class="form-group">
            <label for="kode_belanja">Kode Belanja</label>
            <select class="form-control" id="kode_belanja" name="kode_belanja" required>
                <option value="" selected disabled>Pilih kode belanja</option>
                {% for item in belanja %}
                    <option value="{{ item.id }}" {% if item.id == transaksi.kode_belanja.id %}selected{% endif %}>{{ item.nama }}</option>
                {% endfor %}
            </select>
            
            <div class="form-group">
                <label for="jumlah">Jumlah</label>
                <input type="number" class="form-control" id="jumlah" name="jumlah" value="{{ transaksi.jumlah }}" required>
            </div>
            <div class="form-group">
                <label for="harga">Harga</label>
                <input type="number" class="form-control" id="harga" name="harga" value="{{ transaksi.harga }}" required>
            </div>
          
          <button class="btn btn-primary" id="saveChangesBtn" type="submit">
            Save changes
          </button>
        </form>
      
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
