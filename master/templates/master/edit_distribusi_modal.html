<div
  class="modal fade"
  id="editdistribusiModal{{item.id}}"
  tabindex="-1"
  role="dialog"
  aria-labelledby="editdistribusiModal{{ item.id }}"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit distribusi modal</h5>
        <button class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <form
          id="editUserForm"
          method="POST"
          action="{% url 'edit_distribusi_modal' item.id %}"
        >
          {% csrf_token %}
          <div class="form-group">
            <label for="tanggal_masuk{{ item.id }}">Tanggal Masuk</label>
            <input
              type="date"
              id="tanggal_masuk{{ item.id }}"
              name="tanggal_masuk"
              class="form-control"
              value="{{item.tanggal_masuk}}"
            />
          </div>
          <div class="form-group">
            <label for="nominal{{ item.id }}">Nominal</label>
            <input
              type="number"
              class="form-control"
              id="nominal{{ item.id }}"
              name="nominal"
              value="{{ item.nominal }}"
              required
            />
          </div>

          <div class="form-group">
            <label for="sumber{{ item.id }}">Sumber</label>
            <select class="form-control" id="sumber{{ item.id }}" name="sumber" required>
                <option value="Rekening Utama" {% if item.sumber == 'Rekening Utama' %}selected{% endif %}>Rekening Utama</option>
                <option value="Rekening Lainnya" {% if item.sumber == 'Rekening Lainya' %}selected{% endif %}>Rekening Lainnya</option>
            </select>
          </div>
          <div class="form-group">
            <label for="status{{ item.id }}">Status</label>
                        <select class="form-control" id="status{{ item.id }}" name="status" required>
                            <option value="transfer" {% if item.status == 'transfer' %}selected{% endif %}>Transfer</option>
                            <option value="cash" {% if item.status == 'cash' %}selected{% endif %}>Cash</option>
                        </select>
          </div>
          <div class="mb-3">
            <label for="keperluan_bulan{{ item.id }}">Keperluan Bulan</label>
            <input type="text" class="form-control" id="keperluan_bulan{{ item.id }}" name="keperluan_bulan" value="{{ item.keperluan_bulan }}" required>
            </div>
          
          <button class="btn btn-primary" id="saveChangesBtn" type="submit">
            Save changes
          </button>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
